                - description: 'update configuration'
                  type: object
                  required:
                    - registry-office-application
                    - registry-office-application-release-number
                    - registration-operation
                    - registry-office-protocol
                    - registry-office-address
                    - registry-office-port
                  properties:
                    registry-office-application:
                      type: string
                      minLength: 3
                      description: >
                        'If body provided, name of RegistryOffice application
                        find [/core-model-1-4:control-construct/logical-termination-point=ol-2-0-1-http-c-ro-2-0-1-000/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/application-name]'
