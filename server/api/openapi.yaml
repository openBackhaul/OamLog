  responses:
    responseForErroredServiceRequests:
      description: Response in case of errored service requests
      headers:
        x-correlator:
          description: UUID for the service execution flow that allows to correlate
            requests and responses. Its value must be identical at the response compared
            with its corresponding request
          style: simple
          explode: false
          schema:
            pattern: "^[0-9A-Fa-f]{8}(?:-[0-9A-Fa-f]{4}){3}-[0-9A-Fa-f]{12}$"
            type: string
            example: 550e8400-e29b-11d4-a716-446655440000
        exec-time:
          description: "Value written by the service provider, reporting the total\
            \ elapsed time for the execution, including all the additional processing\
            \ needed to retrieve the data from the backend service. Expressed in milliseconds"
          style: simple
          explode: false
          schema:
            type: integer
            example: 1100
        backend-time:
          description: "Value written by the service provider, reporting the elapsed\
            \ time for data retrieval from the backend (service invocation, database\
            \ access…). Expressed in milliseconds"
          style: simple
          explode: false
          schema:
            type: integer
            example: 850
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorDescription'
    responseForErroredOamRequests:
      description: Response in case of errored OaM requests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorDescription'
  parameters:
    user:
      name: user
      in: header
      description: User identifier from the system starting the service call
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: User Name
    originator:
      name: originator
      in: header
      description: |
        'Identification for the system consuming the API, as defined in
         [/core-model-1-4:control-construct/logical-termination-point={uuid}/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/application-name]'
      required: true
      style: simple
      explode: false
      schema:
        minLength: 3
        type: string
        example: Resolver
    x-correlator:
      name: x-correlator
      in: header
      description: UUID for the service execution flow that allows to correlate requests
        and responses
      required: true
      style: simple
      explode: false
      schema:
        pattern: "^[0-9A-Fa-f]{8}(?:-[0-9A-Fa-f]{4}){3}-[0-9A-Fa-f]{12}$"
        type: string
        description: Empty string accepted from external applications.
        example: 550e8400-e29b-11d4-a716-446655440000
    trace-indicator:
      name: trace-indicator
      in: header
      description: Sequence of request numbers along the flow
      required: true
      style: simple
      explode: false
      schema:
        pattern: "^([0-9]+)(\\.([0-9]+))*$"
        type: string
        description: Empty string accepted from external applications.
        example: 1.3.1
    customer-journey:
      name: customer-journey
      in: header
      description: Holds information supporting customer’s journey to which the execution
        applies
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: Unknown value
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      name: operation-key
      in: header
    basicAuth:
      type: http
      scheme: basic
