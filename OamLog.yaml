openapi: 3.0.0
info:
  title: OamLog
  version: 2.0.0

paths:
########################################
#   Service Layer - Individual Part
########################################
  /v1/bequeath-your-data-and-die:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: bequeathYourDataAndDie
      summary: 'Initiates process of embedding a new release'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - new-application-name
                - new-application-release
                - new-application-protocol
                - new-application-address
                - new-application-port
              properties:
                new-application-name:
                  type: string
                  description: >
                    'Name of application that shall be target of the handover process
                    find or create [/core-model-1-4:control-construct/logical-termination-point=ol-2-0-0-http-c-im-nr-2-0-0-000/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/application-name]'
                new-application-release:
                  type: string
                  pattern: '^([0-9]{1,2})\.([0-9]{1,2})\.([0-9]{1,2})$'
                  description: >
                    'Release of application that shall be target of the handover process
                    find or update [/core-model-1-4:control-construct/logical-termination-point=ol-2-0-0-http-c-im-nr-2-0-0-000/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/release-number]'
                new-application-protocol:
                  type: string
                  enum:
                    - 'HTTP'
                    - 'HTTPS'
                  description: >
                    'Protocol to be used for addressing the application that shall be target of the handover process
                    update or create [/core-model-1-4:control-construct/logical-termination-point=ol-2-0-0-http-c-im-nr-2-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]'
                new-application-address:
                  type: object
                  minProperties: 1
                  maxProperties: 1
                  additionalProperties: false
                  properties:
                    ip-address:
                      type: object
                      minProperties: 1
                      additionalProperties: false
                      properties:
                        ipv-4-address:
                          type: string
                          pattern: '^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$'
                          description: >
                            'IPv4 address of application that shall be target of the handover process
                            update or create [/core-model-1-4:control-construct/logical-termination-point=ol-2-0-0-tcp-c-im-nr-2-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]'
                    domain-name:
                      type: string
                      pattern: '^([a-z0-9]+(-[a-z0-9]+)*\.)+[a-z]{2,}$'
                      description: >
                        'Domain name of application that shall be target of the handover process
                        update or create [/core-model-1-4:control-construct/logical-termination-point=ol-2-0-0-tcp-c-im-nr-2-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name]'
                new-application-port:
                  type: integer
                  minimum: 0
                  maximum: 65535
                  description: >
                    'Port of application that shall be target of the handover process
                    update or create [/core-model-1-4:control-construct/logical-termination-point=ol-2-0-0-tcp-c-im-nr-2-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port]'
              example:
                new-application-name: 'NewApplicationName'
                new-application-release: '2.0.0'
                new-application-protocol: 'HTTP'
                new-application-address:
                  ip-address:
                    ipv-4-address: '1.1.3.8'
                new-application-port: 3008
      responses:
        '204':
          description: 'Process of embedding a new release initiated'
          headers:
            x-correlator:
              schema:
                type: string
                example: '550e8400-e29b-11d4-a716-446655440000'
              description: 'UUID for the service execution flow that allows to correlate requests and responses. Its value must be identical at the response compared with its corresponding request'
            exec-time:
              schema:
                type: integer
                example: 1100
              description: 'Value written by the service provider, reporting the total elapsed time for the execution, including all the additional processing needed to retrieve the data from the backend service. Expressed in milliseconds'
            backend-time:
              schema:
                type: integer
                example: 850
              description: 'Value written by the service provider, reporting the elapsed time for data retrieval from the backend (service invocation, database access…). Expressed in milliseconds'
